<div class="text-center">
        <div class="avatar" height="200" [ngStyle]="{'background-image': 'url(' + data.croppedImage + ')'}" *ngIf="userinfo">
            <div class="featured" *ngIf="userinfo.isFeatured">FEATURED</div>
            <div class="verified" *ngIf="userinfo.isVerified">VERIFIED</div>
        </div>
</div>
