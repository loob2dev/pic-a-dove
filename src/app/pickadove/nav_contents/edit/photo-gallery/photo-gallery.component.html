<div class="service">
    <p class="title">Photo Gallery</p>
</div>
<div>
    <button mat-button class="upload_btn" (click)="selectImage()">Upload</button>
</div>
<div class="row gallery">
    <div class="col-md-3 col-sm-6 col-xs-6 gallery-item" *ngFor="let image of images" id={{image.id}}>
        <div class="img-card text-center">
            <div class="avatar" [ngStyle]="{'background-image': 'url(' + image.croppedImage + ')'}">
                <img *ngIf="image.locked" src="../../../../../assets/img/lock.png" class="lock">
                <img src="../../../../../assets/img/check.png" class="check">
            </div>
            <div class="d-flex justify-content-end m-2">
                <img class="p-1 review" src="../../../../../assets/img/top.png">
                <p>1</p>
                <img class="p-1 review" src="../../../../../assets/img/showed.png">
                <p>5</p>
            </div>
        </div>
        <div class="container">
            <mat-checkbox [(ngModel)]="image.locked" class="lock-check">LOCK</mat-checkbox>
            <p class="delete-btn" (click)="deleteIamge(image.id)">DELET</p>
        </div>
    </div>
</div>
