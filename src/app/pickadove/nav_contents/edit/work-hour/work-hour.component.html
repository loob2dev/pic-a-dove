<div class="container text-center">
    <p class="title">WORK HOURS</p>
        
    <div class="d-flex justify-content-center frame" *ngFor="let schedule of workSchedule" [attr.id]="schedule.id_workhours" [@FadeAnimation]="'in'">
        <mat-select class="day_week" [(value)]="schedule.w_day" >
            <mat-option *ngFor="let day of schedule.week" [value]="day.id">{{day.name}}</mat-option>
        </mat-select>
        <mat-select class="hour" [(value)]="schedule.w_from" (selectionChange)="selectHour({value: $event.value, object: schedule, isPmTo: schedule.isPmTo})">
            <mat-option *ngFor="let time of schedule.hourFrom" [value]="time.id">{{time.name}}</mat-option>
        </mat-select>
        <mat-select class="format" [(value)]="schedule.isPmFrom" (selectionChange)="selectPM({value: $event.value, object: schedule})">
            <mat-option *ngFor="let format of schedule.formatFrom" [value]="format.id">{{format.name}}</mat-option>
        </mat-select>
        <p class="to">TO</p>
        <mat-select class="hour" [(value)]="schedule.w_to">
            <mat-option *ngFor="let time of schedule.hourTo" [value]="time.id">{{time.name}}</mat-option>
        </mat-select>
        <mat-select class="format" [(value)]="schedule.isPmTo" (selectionChange)="selectPMTo(schedule)">
            <mat-option *ngFor="let format of schedule.formatTo" [value]="format.id">{{format.name}}</mat-option>
        </mat-select>
    </div>
    <div class="text-right">
        <div class="plus_button rounded-circle" (click)="addHour()"><i class="fa fa-plus-circle"></i></div> 
    </div>
</div>
