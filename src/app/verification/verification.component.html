<div class="pd_container">
  <div class="space"></div>
  <div class="status">
    <img class="logo" src="../assets/img/logo.png">
  </div>
  <div class="box_container">
        <div class="text-center sign">
            <div *ngIf="error_message" class="alert alert-danger">{{error_message}}</div>
            <div class="verfication">
                <h1>verification works!</h1>
                <p>A Verification Code has been send to your Nominated Email</p>
                <h2>{{email}}</h2>
                <form [formGroup]="verifyForm" (ngSubmit)="onVerify()">
                    <div class="form-group">
                        <input type="text" formControlName="code" placeholder="Enter Verification Code" class="form-control" [ngClass]="{ 'is-invalid': verified && f.code.errors }" />
                        <div *ngIf="verified && f.code.errors" class="invalid-feedback">
                            <div *ngIf="f.code.errors.required">Code is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button mat-button mat-raised-button class="login_verify">Verify</button>
                    </div>
                    <p class="requestcode">Reqest verification code again to <i class="underline" (click)="requestVierication()">click here</i></p>
                </form>
            </div> 
        </div>
  </div>
</div>
