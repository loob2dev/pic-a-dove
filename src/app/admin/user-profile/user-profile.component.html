<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
                          <div class="row">
                              <div class="col-sm-4">
                                  <mat-form-field class="example-full-width">
                                      <input type="password" matInput formControlName="oldpassword" placeholder="Old Password*"  [ngClass]="{ 'is-invalid': update && f.oldpassword.errors }" />
                                      <mat-error *ngIf="update && f.oldpassword.errors && f.oldpassword.errors.required">Password is required</mat-error>
                                      <mat-error *ngIf="update && f.oldpassword.errors && f.oldpassword.errors.minlength">Password must be at least 6 characters</mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="col-sm-4">
                                  <mat-form-field class="example-full-width">
                                      <input type="password" matInput formControlName="newpassword" placeholder="New Password*"  [ngClass]="{ 'is-invalid': update && f.newpassword.errors }" />
                                      <mat-error *ngIf="update && f.newpassword.errors && f.newpassword.errors.required">Password is required</mat-error>
                                      <mat-error *ngIf="update && f.newpassword.errors && f.newpassword.errors.minlength">Password must be at least 6 characters</mat-error>
                                  </mat-form-field>
                              </div>
                              <div class="col-sm-4">
                                  <mat-form-field class="example-full-width">
                                      <input type="password" matInput formControlName="confirmPassword" placeholder="Confirm Password*"  [ngClass]="{ 'is-invalid': update && f.confirmPassword.errors }" />
                                      <mat-error *ngIf="update && f.confirmPassword.errors && f.confirmPassword.errors.required">Confirm Password is required</mat-error>
                                      <mat-error *ngIf="update && f.confirmPassword.errors && f.confirmPassword.errors.mustMatch">Passwords must match</mat-error>
                                  </mat-form-field>
                              </div>
                          </div>

                          </div>

                          <button mat-raised-button type="submit" class="btn btn-danger pull-right m-3">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/marc.jpg" />
                      </a>
                  </div>
                  <div class="card-body" *ngIf="userData">
                      <h6 class="card-category text-gray">Admin</h6>
                      <h4 class="card-title">{{userData.firstname + ' ' + userData.lastname}}</h4>
                      <p class="card-description">
